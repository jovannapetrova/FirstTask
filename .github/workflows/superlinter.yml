name: Super-Linter

# Run this workflow every time a new commit is pushed to your repository
on: 
  push:
    branches:
      - main  # Поставување на точен клон на кој ќе се тргне автоматски процесот

jobs:
  super-lint:
    # Name the Job
    name: Lint code base
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v3  # Користиме најнова верзија на checkout

      # Runs the Super-Linter action
      - name: Run Super-Linter
        uses: github/super-linter@v4  # Ажурирање на верзијата на Super-Linter
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
